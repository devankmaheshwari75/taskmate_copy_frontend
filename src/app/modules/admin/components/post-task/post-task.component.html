<div class="container">
    <h2>Post Task</h2>

    <form [formGroup]="taskForm">
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Title</mat-label>
            <input matInput type="text" placeholder="Title" formControlName="title" />
            <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Title
                is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
            <mat-error *ngIf="taskForm.get('description')?.hasError('required')">This input is required
                is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">  
            <mat-label>Assigned Date</mat-label>  
            <input matInput [value]="taskForm.get('assignedDate')?.value | date:'dd MMMM yyyy'" readonly />  
        </mat-form-field>   

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="dueDatePicker" placeholder="Due Date" formControlName="dueDate">
            <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #dueDatePicker></mat-datepicker>

            <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">Due Date is required.</mat-error>
            <mat-error *ngIf="taskForm.get('dueDate')?.hasError('dateInPast')">Due Date cannot be in the
                past.</mat-error>
        </mat-form-field>



        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Select the Priority</mat-label>
            <mat-select formControlName="priority" name="Priority">
                <mat-option *ngFor="let priority of listOfPriorities" [value]="priority">
                    {{priority}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="taskForm.get('priority')?.hasError('required')"> Priority is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Assign to</mat-label>
            <mat-select formControlName="employeeId" name="employeeId">
                <mat-option *ngFor="let employee of listOfEmployees" [value]="employee.id">
                    {{employee.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="taskForm.get('employeeId')?.hasError('required')">Employee is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid" (click)="postTask()">Post
            Task</button>

    </form>
</div>
